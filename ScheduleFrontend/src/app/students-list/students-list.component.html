<h2>Выбери себя из списка:</h2>
<div class="groups">
  <div *ngFor="let group of groups">
    <h3>{{group.name}}</h3>
    <button mat-raised-button *ngFor="let student of group.students"
            [color]="getSelectedColor(student)"
            (click)="selectStudent(student)">
      {{student.Name | firstWord}}
    </button>
  </div>
</div>
